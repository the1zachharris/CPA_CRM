<script type="text/ng-template" id="warning-dialog.html">
    <div class="modal-body clearfix" idle-countdown="countdown">
        <p>You'll be logged out in <span class="label label-warning">{{countdown}}</span> <span ng-pluralize="" count="countdown" when="{'one': 'second', 'other': 'seconds' }"></span>.</p>
        <progressbar max="120" value="countdown" animate="true" class="progress-striped active" type="warning"></progressbar>
        <button class="btn btn-primary pull-right">Continue</button>
    </div>
</script>
