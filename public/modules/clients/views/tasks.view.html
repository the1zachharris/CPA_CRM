<script></script>
<div ng-controller="tasksController" ng-init="getTasks()">
    <form layout="row" flex="100">
        <md-input-container flex>
            <label><i class="fa fa-search"></i> Search Tasks</label>
            <input ng-model="query">
        </md-input-container>
        <button type="button" aria-label="new" ng-click="openPage('/tasks/create')">
            <i>+ New</i>
            <md-tooltip>Create new Task</md-tooltip>
        </button>
    </form>
    <h1>Tasks</h1>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Frequency</th>
            <th>DueDate</th>
            <th>ExtendedDueDate</th>
            <th>SecondExtendedDueDate</th>
        </tr>
        <tr ng-repeat="task in tasks | filter:query">
            <td>{{task.Name}}</td>
            <td>{{task.Number}}</td>
            <td>{{task.Frequency}}</td>
            <td>{{task.DueDate}}</td>
            <td>{{task.ExtendedDueDate}}</td>
            <td>{{task.SecondExtendedDueDate}}</td>
        </tr>
    </table>
</div>
