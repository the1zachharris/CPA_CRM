<div class="content container-fluid" data-ng-controller="AuthenticationController" ng-init="param = '{{param}}'">
    <p class="text-center"><img height="110" src="images/TrakkTaskLogoFinal.png" alt="TrakkTaskLogo"></p>
    <h3 class="text-center" style="margin: 49px 0;">
        TrakkTask<br />
        <small style="font-size:0.51em;">{{greeting}}</small>
    </h3>

    <div id="upgradewarn">

    </div>

    <div>
        <h4 ng-if="showError" style="color:red;text-align: center">{{error}}</h4>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-lg-offset-1 col-md-10">
            <form ng-if="signupState == 'signup'" data-ng-submit="signup(newUser)" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">First Name</span>
                        <input id="firstName"
                               name="firstName"
                               type="text"
                               ng-required="true"
                               class="form-control"
                               data-ng-model="newUser.firstName"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Last Name</span>
                        <input id="lastName"
                               name="lastName"
                               type="text"
                               ng-required="true"
                               class="form-control"
                               data-ng-model="newUser.lastName"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Email</span>
                        <input id="email"
                               name="email"
                               type="email"
                               ng-required="true"
                               class="form-control"
                               data-ng-model="newUser.email"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Password</span>
                        <input id="password"
                               name="password"
                               type="password"
                               class="form-control"
                               data-ng-model="newUser.password"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Confirm Password</span>
                        <input id="confirmPassword"
                               name="confirmPassword"
                               type="password"
                               class="form-control"
                               data-ng-model="newUser.confirmPassword"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Company Name</span>
                        <input id="companyName"
                               name="companyName"
                               type="text"
                               class="form-control"
                               data-ng-model="newUser.companyName"
                               aria-describedby="basic-addon1">
                    </div>
                    <h5>One month free trial. Then billed: </h5>
                    <div class="input-group">
                        <div ng-repeat="sub in subscriptions" class="radio">
                            <label>
                                <input type="radio"
                                       ng-checked="sub.paymentSchedule === 'Yearly'"
                                       data-ng-model="newUser.subscription"
                                       name="newUser.subscription"
                                       id="optionsRadios1"
                                       ng-value="sub"
                                       required="true"
                                >
                                {{sub.amount | currency}}&nbsp;{{sub.paymentSchedule}}<br />
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-default btn-block">Checkout</button>
                        <a class="btn btn-success"
                                href="/#/login">
                            Sign into your existing account
                            <i class="glyphicon glyphicon-user"></i>
                        </a>
                    </div>
                </fieldset>
                <div class="help-login text-center row">
                    <p><em>Sign up now and TrakkTask will help get you out of the weeds.</em></p>
                    <hr>
                    <p>TrakkTask has been optimized for use with <br><a href="https://www.google.com/chrome/" target="_blank">Chrome</a></p>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
