<section class="full-height nopad search" clients flex="100" layout="column" ng-controller="clientTasksController">
    <div class="appheader">
        <h3>Client Tasks</h3>
    </div>
    <md-content class="search clients tasks" flex layout="column">
        <div>
            <md-input-container flex>
                <label><i class="fa fa-search"></i> Search Clients</label>
                <input ng-change="refreshData(search)" ng-model="search">
            </md-input-container>
            <button class="btn btn-default"
                    ng-click="markComplete(
                    {id: 'a0fb58717ac317ffc09c5345b361bdf7774e0b46',
                    clientid : '333333333',
                    clientName : 'Joe',
                    taskid : '55555555',
                    taskName : 'decree',
                    taskDueDate : '2016-11-27 02:20:52.828Z',
                    taskExtendedDueDate : '2016-11-27 02:20:52.828Z',
                    taskStatus : 'Recieved',
                    taskCreatedDate : '2016-11-27 02:20:52.828Z',
                    taskExtendedDate : '2016-11-27 02:20:52.828Z',
                    taskReceivedDate : '2016-11-27 02:20:52.828Z',
                    taskEmployeeid : '6t6t6t6t6t6t',
                    taskFrequency : 'Annual'})">
                Test Mark Task
                <i class="glyphicon glyphicon-exclamation-sign"></i>
            </button>
        </div>
        <md-tabs md-border-bottom md-dynamic-height="false" flex>
            <md-tab ng-repeat="(tabKey,tabValue) in clientsTabset track by $index" md-active="tabValue.active">
                <md-tab-label>
                    <span>{{tabValue.label}}</span>
                    <!--close tab button -->
                    <a ng-if="tabKey != 'resultsTab'" href="" ng-click="removeTab(tabKey)"><i class="fa fa-times"></i></a>
                </md-tab-label>
                <md-tab-body>
                    <div class="table-responsive resultsList" layout="column">
                        <!-- this ng-if logic allow us to only load in the tab view that is currently active -->
                        <ng-include ng-if="tabKey == 'resultsTab'" ng-init="getClients()" src="tabValue.view"></ng-include>
                        <ng-include src="tabValue.view"></ng-include>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</section>
