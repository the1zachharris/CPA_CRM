<div >
    <form ng-submit="createTask(newtask)" layout="row" flex="100">
        <md-input-container flex>
            <label>Name</label>
            <input ng-model="newtask.Name" required>
        </md-input-container>
        <md-input-container flex>
            <label>Number</label>
            <input ng-model="newtask.Number" required>
        </md-input-container>
        <md-input-container flex>
            <label>Frequency</label>
            <input ng-model="newtask.Frequency" required>
        </md-input-container>
        <md-input-container flex>
            <label>Due Date</label>
            <input ng-model="newtask.DueDate" required>
        </md-input-container>
        <md-input-container flex>
            <label>Extended Due Date</label>
            <input ng-model="newtask.ExtendedDueDate">
        </md-input-container>
        <md-input-container flex>
            <label>Second Extended Due Date</label>
            <input ng-model="newtask.SecondExtendedDueDate">
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit" aria-label="Create Task">
            <i class="fa fa-plus">Create</i>
        </md-button>
    </form>
</div>
