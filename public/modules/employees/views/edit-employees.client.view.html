<div ng-init="viewEmployee()">
    <form ng-submit="updateEmployee(detailedemployee)" layout="row" flex="100">
        <md-input-container flex>
            <label>First Name</label>
            <input ng-model="detailedemployee.FirstName" required>
        </md-input-container>
        <md-input-container flex>
            <label>Last Name</label>
            <input ng-model="detailedemployee.LastName" required>
        </md-input-container>
        <md-input-container flex>
            <label>Email</label>
            <input ng-model="detailedemployee.Email" required>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit" aria-label="Update Employee">
            <i class="fa fa-pencil">Update</i>
        </md-button>
        <md-button class="md-raised md-primary" ng-click="deleteEmployee(detailedemployee)" aria-label="Delete Employee">
            <i class="fa fa-pencil">Delete</i>
        </md-button>
    </form>


    <!-- Modal Template -->

    <script type="text/ng-template" id="appModal">
        <div class="modal-header">
            <i class="fa pull-right fa-{{modal.icon}}" ng-if="modal.icon" ng-class="{'error' : modal.title == 'Error','warning' : modal.title == 'Warning','success' : modal.title == 'Success'}"></i>
            <h4 class="modal-title">{{modal.title}}</h4>
        </div>
        <div class="modal-body">
            {{modal.body}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="button" ng-click="confirm()">OK</button>
        </div>
    </script>

    <script type="text/ng-template" id="appModal2">
        <div class="modal-header">
            <i class="fa pull-right fa-{{modal.icon}}" ng-if="modal.icon" ng-class="{'error' : modal.title == 'Error','warning' : modal.title == 'Warning','success' : modal.title == 'Success'}"></i>
            <h4 class="modal-title">{{modal.title}}</h4>
        </div>
        <div class="modal-body">
            {{modal.body}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="cancel()">OK</button>
        </div>
    </script>
</div>
